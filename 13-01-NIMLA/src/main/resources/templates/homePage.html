<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		<title th:text="${pagetitle}">Generic Page Title</title>
	</head>

	<body>
		<nav th:replace="layouts/nav :: navFragment">
		</nav>

		<div class="jumbotron text-center">
		<h1 th:text="${pageTitle}"></h1>
		<h6></h6>
		<br />
		</div>
		
		<div class="container">
		
		<table class="table table-striped">
		<thead>
		
		<tr>
		<th>Weather Attribute</th>
		<th>Value</th>
		</tr>
		</thead>
		
		<tbody>
		<tr>
		<td>Description</td>
		<td th:text="${weather.description}"></td>
		</tr>
		
		<tr>
		<td>Precipitation</td>
		<td th:text="${weather.precipitation}"></td>
		</tr>
		
		<tr>
		<td>Temperature</td>
		<td th:text="${weather.temperature}"></td>
		</tr>
		
		<tr>
		<td>Humidity</td>
		<td th:text="${weather.humidity}"></td>
		</tr>
		
		<tr>
		<td>Pressure</td>
		<td th:text="${weather.pressure}"></td>
		</tr>
		
		<tr>
		<td>Cloud Cover</td>
		<td th:text="${weather.cloudcover}"></td>
		</tr>
		
		<tr>
		<td>Wind Speed</td>
		<td th:text="${weather.windspeed}"></td>
		</tr>
		
		<tr>
		<td>Wind Direction</td>
		<td th:text="${weather.winddirection}"></td>
		</tr>
		
		<tr>
		<td>Image</td>
		<td><img src="" th:src="${weather.image}" /></td>
		</tr>

	</tbody>
	</table>
	
	</div>
	</body>
	
</html>
