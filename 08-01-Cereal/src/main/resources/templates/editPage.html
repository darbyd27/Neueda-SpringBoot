<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<title th:text="${pagetitle}">Generic Page Title</title>
</head>

<body>
	<nav th:replace="layouts/nav :: navFragment"></nav>
	<div class="jumbotron text-center">
		
		<h1 th:text="${title}">Create</h1>
		
		<br />
		</div>
		
		
		
		
		
		
		
		
		
		<div class="container">
		
		<form class="form-horizontal" th:action="@{/cereal/save}"
		th:object="${cereal}" method="post">
		
		
		
		
		<!-- hidden field is important! -->
		<input type="hidden" th:field="${cereal.cerealId}" />
		
		
		<div class="form-group is-invalid"
		th:classappend="${#fields.hasErrors('manufacturer')}? 'has-error'">
		<label class="col-md-2">Manufacturer</label>
 		<div class="col-md-10 control-label">
		<input type="text" class="form-control"
		th:field="${cereal.manufacturer}" /> <span
		th:if="${#fields.hasErrors('manufacturer')}"
		th:errors="*{manufacturer}" th:class="help-block">Manufacturer
		Errors</span>
	</div>
</div>
<br />
<div class="form-group is-invalid"
th:classappend="${#fields.hasErrors('name')}? 'is-invalid'">
<label class="col-md-2" placeholder="Name">Cereal</label>
<div class="col-md-10">
<input type="text" class="form-control" th:field="${cereal.name}" />
<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
th:class="help-block">Name Errors</span>

</div>
</div>

		
		<table class="table table-striped">
		<thead>
		<tr>
		<th>Nutrition</th>
		<th>Value</th>
		</tr>
		</thead>
		<tbody>
		<tr>
		
		<td>Energy</td>
		<td><input type="text" class="form-control"
						th:field="${cereal.energy}" /></td>
				</tr>
		<tr>
		
		<td>Calories</td>
		<td><input type="text" class="form-control"
		th:field="${cereal.calories}" /></td>
		</tr>
		
		
		</tbody>
		
		</table>
		
		<button type="submit" class="btn btn-primary">Save</button>
		
		</form>
		
		</div>
		</body>
		</html>
