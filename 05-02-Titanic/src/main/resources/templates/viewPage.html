<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<title th:text="${pageTitle}">Generic Page Title</title>
</head>

<body>
	<nav th:replace="layouts/nav :: navFragment"></nav>
	<div class="jumbotron text-center">
		<h1 th:text="${passenger.name}"></h1>
		
		<br />
	</div>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>age</td>
					<td th:text="${passenger.age}"></td>
				</tr>
				<tr>
					<td>cabin</td>
					<td th:text="${passenger.cabin}"></td>
				</tr>
				<tr>
					<td>fare</td>
					<td th:text="${passenger.fare}"></td>
				</tr>
				<tr>
					<td>parch</td>
					<td th:text="${passenger.parch}"></td>
				</tr>
				<tr>
					<td>pclass</td>
					<td th:text="${passenger.pclass}"></td>
				</tr>
				<tr>
					<td>sex</td>
					<td th:text="${passenger.sex}"></td>
				</tr>
				<tr>
					<td>sibsp</td>
					<td th:text="${passenger.sibsp}"></td>
				</tr>
				<tr>
					<td>survived</td>
					<td th:text="${passenger.survived}"></td>
				</tr>
				<tr>
					<td>ticket</td>
					<td th:text="${passenger.ticket}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
