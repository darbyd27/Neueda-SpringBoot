<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		<title th:text="${pagetitle}">Generic Page Title</title>
	</head>

	<body>
		<nav th:replace="layouts/nav :: navFragment">
		</nav>

		<div class="jumbotron">
		<h1>Floor</h1>
		<p>Buildings</p>
		</div>

<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Picture</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="dwarf : ${dwarfs}">
				<td th:text="${dwarf.name}">Happy</td>
				<td><img src ="../static/Happy.png" th:src="@{/} + ${dwarf.image}" width="100" height="150" /></td>
			</tr>
		</tbody>
	</table>

</div>
</body>
</html>
