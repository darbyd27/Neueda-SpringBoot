<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<title th:text="${pagetitle}">Generic Page Title</title>
</head>

<div class="jumbotron text-center">
	<h1>Form Example</h1>
	<br />
</div>

<div class="container">
	<form>
		First name:<br> <input type="text" name="firstname"
			value="Mickey"> <br> Last name: <br> <input
			type="text" name="lastname" value="Mouse">
	</form>

	<br />

	<form>
		<input type="radio" name="gender" value="male" checked>Male<br>
		<input type="radio" name="gender" value="female"> Female<br>
		<input type="radio" name="gender" value="other"> Other <br />
	</form>

	<form action="../Result.html" method=GET>
		<input type="submit" value="Submit">
	</form>

	<p>If you click the "Submit" button, the form-data will be sent to
		a page called "/action_page.php".</p>
</div>

</body>
</html>
